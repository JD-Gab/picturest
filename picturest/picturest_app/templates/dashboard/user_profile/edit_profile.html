{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Picturest </title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/picturest_logo.png' %}">

    <link rel="stylesheet" href="{% static 'bootstrap/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body style="font-family: Poppins, arial;">

  <div class="main">

    {% include 'dashboard/navigationbar.html' %}

    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'user_profile' request.user %}">Go Back</a></li>
        </ol>
      </nav>
    </div> 

    <div class="container mt-4 mb-5 pl-1 pr-1">
      <div class="row">

          <div class="col-md-6 col-lg-5 col-sm-12">
            <div class="card card-profile-edit p-1">
              <div class="card-body">

                <div class="banner mb-3">
                    <div class="banner-overlay"> </div>
                    <img src="{% if profile_user.profile.banner_picture %}{{ profile_user.profile.banner_picture.url }}{% else %}{% static 'img/default-banner.png' %}{% endif %}" alt="Banner Image" class="img-fluid banner-edit" style="object-fit: cover; width: 100%; height: 150px;">
                    <span class="img-upload">
                      <label for="banner_picture" class="" style="cursor: pointer; position: absolute; top: 10px; right: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 50%;">
                        <i class="fa fa-camera" type="file" style="font-size: 20px;"></i>
                      </label>
                      <input type="file" class="form-control" id="banner_picture" name="banner_picture" accept=".jpg, .png, .jpeg, .webp" style="opacity: 0; position: absolute; z-index: -1; visibility:hidden;">
                    </span>
                </div>

                <div class="profile-pic-container d-flex justify-content-center align-items-center mb-3 position-relative">
                    <img src="{% if profile_user.profile.profile_picture %}{{ profile_user.profile.profile_picture.url }}{% else %}{% static 'img/default-avatar.png' %}{% endif %}" alt="Profile Picture" class="img-fluid mb-3 profile-pic-edit" style="object-fit: cover; border-radius: 50%;">
                    
                    <form  method="POST" action="" enctype="multipart/form-data" id="profile-pic-form">
                      {% csrf_token %}
                      <span class="img-upload">
                          <label for="profile_picture" style="cursor: pointer;">
                            <i class="fa fa-camera" type="file" style="margin-left: -25px; font-size: 20px; background-color: rgba(0, 0, 0, 0.1); padding: 5px; border-radius: 50%;"></i>
                          </label>
                        <input type="file" class="form-control profile-pic-input" id="profile_picture" name="new_profile_picture" accept=".jpg, .png, .jpeg, .webp" style="opacity: 0; position: absolute; z-index: -1; visibility: hidden;">
                      </span>
                      <input type="file" name="banner_image" class="banner_image" style="opacity: 0; position: absolute; z-index: -1; visibility:hidden;">
                    </form>

                </div>

                <div class="mb-3 text-center">
                    <button class="btn btn-secondary save-profile-button transition-btn" disabled>Save Profile Image </button>
                </div>
                      
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-7 col-sm-12">
            <div class="card card-profile-edit">
              <div class="card-body">

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ profile_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ profile_user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile_user.profile.about }}</textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-main save-profile-button">Save Changes</button>
                    </div>
                </form>

              </div>
            </div>

            <div class="card">
              <div class="card-body p-3">

                <p> Account Setting </p>
                <div class=" d-flex justify-content-end align-items-end">
                  <button class="btn btn-main" data-bs-target="#deleteusermodal" data-bs-toggle="modal"> Delete Account </button>
                </div>
                <hr class="p-0" style="height: 2px!important;">
                <p style="color: #6b6b6b;" class="text-center"><small>This will delete your account and data in this website.</small></p>
                

              </div>
            </div>
          </div>

      </div>
    </div> <!-- End of container -->

    {% include 'dashboard/modals/delete_user_modal.html' %}


  </div> <!-- End of main div -->
    
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/user_images.js' %}"></script>

</body>
</html>
