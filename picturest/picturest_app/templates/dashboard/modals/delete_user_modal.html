<div class="modal fade deletemodal" id="deleteusermodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel3">Delete Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account?
      </div>
      <div class="modal-footer">
        <button type="button" title="close" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
        
        <form method="POST" action="{% url 'delete_user' request.user.id %}" class="delete" id="deleteuser">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Delete</button>

        </form>
        
      </div>
    </div>
  </div>
</div>
