<div class="modal fade deletemodal" id="deletemodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#viewPictureModal" data-bs-toggle="modal" data-bs-dismiss="modal">Go Back</button>
        
        <form method="POST" class="delete-form" id="deleteform">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Delete</button>

        </form>
        
      </div>
    </div>
  </div>
</div>
